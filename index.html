<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Inspector</title>

    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <!-- 1. Header  -->
      <div class="row">
        <div class="col p-3 bg-light text-center">
          <h1>Phone Inspector</h1>
          <p>Find and hunt the necessary information about latest phone</p>
        </div>

        <!-- Phone Search -->
        <div class="row">
          <form class="col search-form">
            <div class="input-group my-4 justify-content-center">
              <div class="form-floating w-50">
                <input
                  type="text"
                  class="form-control phone-search-input"
                  id="floatingInputGrid"
                  placeholder="iphone.."
                  autofocus
                  required
                />
                <label for="floatingInputGrid">Phone Name</label>
              </div>
              <button
                class="btn btn-outline-primary"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Show phone details -->
      <div class="row row-cols row-cols-md-3 phone-details"></div>

      <!-- 2. Main - display of phones -->
      <div class="row row-cols row-cols-md-3 g-4 phones-display"></div>
    </main>

    <!-- Footer -->
    <footer class="p-3 mt-4 bg-light text-center">
      &copy;
      <a href="https://linkedin.com/m-hasan-ru" target="_blank">Mahmud</a>, 2022
      | All rights reserved
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
