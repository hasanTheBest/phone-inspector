<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Inspector</title>

    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 1. Header  -->
      <header class="row">
        <div class="col p-3 bg-light text-center">
          <h1>Phone Inspector</h1>
          <p>Find and hunt the necessary information about latest phone</p>
        </div>
        <!-- Phone Search -->
        <div class="row">
          <form class="col search-form">
            <div class="input-group justify-content-center">
              <div class="form-floating w-50">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInputGrid"
                  placeholder="iphone.."
                />
                <label for="floatingInputGrid">Phone Name</label>
              </div>
              <button
                class="btn btn-outline-primary"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </header>

      <!-- 2. Main - display of phones -->
      <main class="row row-cols row-cols-md-3 g-2 phone-display">
        <div class="col"></div>
      </main>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
